<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style>
        body, html{
            background-color:#292A3C;
            margin: 0%;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
        }

        #ghost{
            background-color:#292A3C;
            widows:100%;
            height:600px;
            display:block;
            overflow: hidden;
            transform: translate3d(0,0,0);
            margin: auto;
        }
        
        #loader{
            background-color:white;
            widows:100%;
            height:600px;
            display:block;
            overflow: hidden;
            transform: translate3d(0,0,0);
            margin: auto;
        }

        .botas_loop_3,.botas_loop_2{
            display:none
        }

    </style>
    <!-- build:js bodymovin.js -->
    <script src="bodymovin.js"></script>
</head>
<body>
<div id="ghost"></div>
<div id="loader"></div>

<script>
    var ghostElement = document.getElementById('ghost')
    var ghostData = {
        container: ghostElement,
        renderer: 'svg',
        loop: true,
        autoplay: true,
        rendererSettings: {
            progressiveLoad:false
        },
        path: 'https://tdarragh.github.io/OaklandUB/UB_loader.json'
    };
    var ghostAnim = bodymovin.loadAnimation(ghostData);
    
    var loaderElement = document.getElementById('loader')
    var loaderData = {
        container: loaderElement,
        renderer: 'svg',
        loop: true,
        autoplay: true,
        rendererSettings: {
            progressiveLoad:false
        },
        path: 'https://tdarragh.github.io/OaklandUB/UB_Load04.json'
    };
    var loaderAnim = bodymovin.loadAnimation(loaderData);
 

</script>

</body>
</html>
